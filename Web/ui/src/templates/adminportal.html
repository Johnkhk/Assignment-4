<!DOCTYPE html><!-- Button to open the modal login form -->
<html>
  
<body>
<h1>Welcome Admins!</h1>
<p>Admin Portal.</p>

  <table id="myTable"style="width:30%" align='center'>
    <tr>
      <th>List of Users</th>
      <th>Status</th>
      <th>Revoke Access</th>
      <th>Grant Access</th>
    </tr>
    {% for user in users %}

    <tr>
      <td>{{user.Username}}</td>
      <td>{{user.Status}}</td>
    </tr>
    {% endfor %}

  </table>
</body>
</html>
